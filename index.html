<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator by Christian Estrada</title>
        <meta name="A simple calculator" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="calculator">
            <div class="screen-area">
                <textarea class="screen">0</textarea>
            </div>
            <div class="keyboard">
                <button class="calc-button">+</button>
                <button class="calc-button">-</button>
                <button class="calc-button">*</button>
                <button class="calc-button">/</button>

                <button class="calc-button">9</button>
                <button class="calc-button">8</button>
                <button class="calc-button">7</button>

                <button class="calc-button">6</button>
                <button class="calc-button">5</button>
                <button class="calc-button">4</button>

                <button class="calc-button">3</button>
                <button class="calc-button">2</button>
                <button class="calc-button">1</button>

                <button class="calc-button">.</button>
                <button class="calc-button">0</button>
                <button class="calc-button">AC</button>

                <button class="equals-button">=</button>
            </div>
       </div>
        <script src="" async defer></script>
    </body>
</html>
