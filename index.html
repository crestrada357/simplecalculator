<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator by Christian Estrada</title>
        <meta name="A simple calculator" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>SimpleCalculator</h1>
        </nav>
        <main>
            <div class="calculator">
                    <form name="calc">            
                        <div class="screen-area">
                            <input id="screen" type="text" class="screen" name="screen" placeholder="0"></input>
                        </div>
                        <div class="keyboard">
                            <div class="numbers">
                                <input type="button" class="calc-button" value="9" onclick = "calc.screen.value+= '9' "></input>
                                <input type="button" class="calc-button" value="8" onclick = "calc.screen.value+= '8' "></input>
                                <input type="button" class="calc-button" value="7" onclick = "calc.screen.value+= '7' "></input>

                                <input type="button" class="calc-button" value="6" onclick = "calc.screen.value+= '6' "></input>
                                <input type="button" class="calc-button" value="5" onclick = "calc.screen.value+= '5' "></input>
                                <input type="button" class="calc-button" value="4" onclick = "calc.screen.value+= '4' "></input>

                                <input type="button" class="calc-button" value="3" onclick = "calc.screen.value+= '3' "></input>
                                <input type="button" class="calc-button" value="2" onclick = "calc.screen.value+= '2' "></input>
                                <input type="button" class="calc-button" value="1" onclick = "calc.screen.value+= '1' "></input>

                                <input type="button" class="calc-button" value="." onclick = "calc.screen.value+= '.' "></input>
                                <input type="button" class="calc-button" value="0" onclick = "calc.screen.value+= '0' "></input>
                                <input type="button" class="calc-button" value="AC" onclick = "calc.screen.value= '' "></input>
                            </div>
                            <div class="operations">
                                <input type="button" class="operation-button" value="+" onclick = "calc.screen.value+= '+' "></input>
                                <input type="button" class="operation-button" value="-" onclick = "calc.screen.value+= '-' "></input>
                                <input type="button" class="operation-button" value="*" onclick = "calc.screen.value+= '*' "></input>
                                <input type="button" class="operation-button" value="/" onclick = "calc.screen.value+= '/' "></input>

                                <input type="button" class="equals-button" value = "=" onclick = "calc.screen.value = eval(calc.screen.value) "></input>
                            </div>
                        </div>
                    </form>
            </div>
        </main>
        <footer>
            <h2>Â© Christian Estrada - 2022</h2>
        </footer>
    </body>
</html>
